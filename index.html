        <link rel="stylesheet" href="css/master.css" type="text/css" media="screen" charset="utf-8">
        <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>

    <div class="panel panel-default fibredark"  id="container">
      <div class="panel-heading">
      <span class="" style=""><strong data-bind="text: title"></strong></span>
      </div>

             <div class="panel-heading dkHeader" style="text-align: center;" >
                <div class="btn-group" role="group" aria-label="..." >
                  <button type="button" class="btn btn-primary "  data-bind="css: {disabled: selectedPuzzle().type == 'easy'}, click: levelClick" >Easy</button>
                  <button type="button" class="btn btn-primary"  data-bind="css: {disabled: selectedPuzzle().type == 'tough'}, click: levelClick">Tough</button>
                  <button type="button" class="btn btn-primary"  data-bind="css: {disabled: selectedPuzzle().type == 'extreme'}, click: levelClick">Extreme</button>
                  <button type="button" class="btn btn-primary"  data-bind="css: {disabled: selectedPuzzle().type == 'custom'}, click: customClick">Custom</button>
                  <!--<a href="javascript://" class="alert alert-info">Easy</a>-->
                </div> 
                    <span class="label label-warning" id="timer" style="float:right; font-size: 15px;" data-bind="text:clock"></span>
